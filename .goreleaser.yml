before:
  hooks:
    - go mod download
    - go mod vendor
builds:
  - env:
      - CGO_ENABLED=0
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
    - -trimpath
  ldflags:
    - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
  goos:
    - freebsd
    - linux
  goarch:
    - amd64
    - '386'
  ignore:
    - goos: darwin
      goarch: '386'
  binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--detach-sign"
      - "--local-user=${{ env.GPG_FINGERPRINT }}"
      - "--output=${{ signature }}"
      - "${{ artifact }}"
release:
  draft: true
changelog:
  skip: true
# Debugging step to print GPG-related environment variables
- name: Debug GPG
  run: |
    echo "GPG Private Key: $GPG_PRIVATE_KEY"
    echo "GPG Fingerprint: $GPG_FINGERPRINT"
    echo "Passphrase: $PASSPHRASE"
